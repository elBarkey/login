<html>
  <head>
    <title>Hotspot Login</title>
    <script type="text/javascript" src="html5-qrcode.min.js"></script>
  </head>
  <body>
    <div id="reader" style="width: 100%;"></div>
    <div style="width: 100%;">
      <center><h1><a class="btn" href="intent://elbarkey.github.io/login#Intent;scheme=http;package=com.android.chrome;end">Open in Chrome</a></h1></center>
    </div>
    <script>
      const html5QrCode = new Html5Qrcode("reader");
      function onScanSuccess(qrMessage) {
        window.location.href = qrMessage;
      }
      function onScanFailure(error) {
          // handle scan failure, usually better to ignore and keep scanning
//           console.warn(`QR error = ${error}`);
//         alert(error)
      }
      const config = { fps: 10, qrbox: 400 };
      // If you want to prefer back camera
      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);

    </script>
  </body>
</html>
